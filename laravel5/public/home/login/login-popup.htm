<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>帐号登录 - 惠玩国际</title>
    <link href="login-popup_data/login_popup_v2.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="" method="post" id="_j_login_form">
    <div class="login-popup-box">
        <div class="login-box">
            <div class="errer-info hide"></div>
            <h2>登录惠玩国际</h2>
            <p>在惠玩国际可以查找攻略，分享旅行，结识朋友</p>
            <div class="login-input">
                <input name="passport" placeholder="您的邮箱/手机号" autocomplete="off" data-verification-name="帐号" class="verification[required,funcCall[checkShowCode]" type="text">
            </div>
            <div class="login-input">
                <input name="password" placeholder="您的密码" autocomplete="off" data-verification-name="密码" class="verification[required]" type="password">
            </div>
            <div class="login-buttons">
                <button type="submit">登录</button>
                <span><a href="">忘记密码?</a></span>
            </div>

        </div>
        <div class="connect-box">
            <h3>用合作网站账户直接登录：</h3>
            <div class="connect-buttons">
                <a href="https://passport.mafengwo.cn/qq" class="qq"><i></i>QQ直接登录</a>
                <a href="https://passport.mafengwo.cn/weibo" class="weibo"><i></i>微博直接登录</a>
                <a href="https://passport.mafengwo.cn/wechat" class="weixin"><i></i>微信直接登录</a>
            </div>
            <div class="regist-link">还没有注册？<a href="register">立即注册&gt;&gt;</a></div>
        </div>
    </div>
</form>
<script language="javascript" src="login-popup_data/jquery-1.js" type="text/javascript"></script>

<script language="javascript" src="login-popup_data/jspluginsjquery.js" type="text/javascript"></script>



</body></html>
